<!DOCTYPE html>
{% load staticfiles %}

<html>
  
  <head>
    <meta charset="utf-8">
    <title>San Juan Abandoned Lots - {% block title %} Home {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
    -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    
    {% block head %}{% endblock %}
  </head>
  
  <body>
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"></a>
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
            <a class="navbar-brand" rel="home" href="/" title="">
              <img style="max-width:300px; margin-top: -10px;"
             src="/static/img/logo.png">
            </a>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active">
              <a href="/">Home</a>
            </li>
            {% if user.is_authenticated %}
            <li>
              <a href="/properties/add">Add</a>
            </li>
            <li>
              <a href="/properties/logout">Logout</a>
            </li>
            {% else %}
            <li>
            <a href="/properties/login">Login</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div><!--navbar -->

    {% block body_block %}{% endblock %}

    

  <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/leafletblight.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
